<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼 삽입하기</title>
</head>
<body>
    <form action="">
        <ul id="shipping">
        <li>   
            <label for="proud"> 주문 상품</label>
            <input type="text" id="prod" value="상품용 3KG">
        </li>
        
        <li>
            <label for="user-name">이름 </label>
            <input type="text" id="user-name">

        </li>
        
        <li>
            <label for="addr">배송 주소 </label>
            <input type="text" id="addr">

        </li>

        <li>
            <label for="mail">이메일 </label>
            <input type="email" id="mail">

        </li>
      
        <li>
            <label for="phone">연락처 </label>
            <input type="tel" id="phone">

        </li>
        </ul>
        <hr>

        <ul>
            <li>
            <label><input type="checkbox" value="s_3">선물용 3kg</label>
            <input type="number" min="0" max="5">개 (최대5개)
            </li>
            
            <li>          
            <label><input type="checkbox" value="f_3">가정용 3kg</label>
            <input type="range" min="0" max="10">개 (최대5개)
            </li>

        </ul>

        <hr>

            <p><b>포장 선택 </b></p>
            <ul>
            
            <li><label><input type="radio" name="gift" value="yes">선물포장</label></li>
            <li><label><input type="radio" name="gift" value="no">포장안함</label></li>                

        </li>
        </ul>
    </form>
    <hr>
    <form>
        <fieldset>
        <h1> 날짜 저장하기</h1>
        <input type="date">
        <input type="month">
        <input type="week">

        <hr>
        <h1>시간 지정하기</h1>
        <input type="time">
        <input type="datetime-local">
        <hr>
        <h1>범위 제한하기</h1>
        <input type="date" min="2020-02-01" max="2020-02-15">
        <input type="time" min="09:00" max="18:00">

        <hr>
        
    </fieldset>

    <br>
    
    </form>
    
    <form>
        <fieldset>
            <input type="hidden" name="url" id="url" value="사이트를 통한 직접 로그인">
            <label>아이디: <input type="text" id="user_id" size="10"></label>
            <label>비밀번호: <input type="password" id ="user_pw" size="10"></label>
            <input type="submit" value="로그인">
        </fieldset>

    </form>
    <!---->
</body>
</html>
